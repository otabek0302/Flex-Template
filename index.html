<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEWORK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- /////////////  HEADER  ///////////// -->
    <header class="header m_bot_30">
        <div class="container">
            <div class="row j_con_between">
                <div class="header__left row gap_10 f_wrap">
                    <div class="box__left"><i class="fa-solid fa-house-chimney"></i></div>
                    <div class="box__left">Все курсы</div>
                    <div class="box__left">Мое обучение</div>
                </div>
                <div class="header__right row gap_10 f_wrap">
                    <div class="box__right"></div>
                    <div class="box__right"></div>
                    <div class="box__right"></div>
                    <div class="box__right box__right__4"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- /////////////  HEADER  ///////////// -->


    <!-- ////////////  MAIN  ////////////// -->
    <main class="main">
        <div class="container">


            <section class="section__1 m_bot_30 f_wrap">
                <div class="container">
                    <h1 class="title__main m_bot_30">Самое время учиться!</h1>
                    <div class="btn__items row gap_10 f_wrap">
                        <div class="btn">Начать</div>
                        <div class="btn">Перейти к настрояйкам</div>
                    </div>
                </div>
            </section>


            <section class="section__2">
                <div class="container">

                    <h2 class="title__section__2 m_bot_30 f_wrap">Ваши курсы</h2>

                    <div class="korobka__list m_bot_30 row gap_10 f_wrap">
                        <div class="korobka">5</div>
                        <div class="korobka">5</div>
                        <div class="korobka">5</div>
                    </div>

                    <h2 class="title__section__2 m_bot_30">Новые курсы</h2>

                    <div class="korobka__list m_bot_30 row gap_10 f_wrap">
                        <div class="korobka">5</div>
                        <div class="korobka">5</div>
                        <div class="korobka">5</div>
                    </div>
                </div>
            </section>


        </div>
    </main>
    <!-- ////////////  MAIN  ////////////// -->

</body>

</html>
